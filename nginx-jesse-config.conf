# Jesse+ Nginx配置
# 文件位置: /etc/nginx/sites-available/jesse-plus.conf

server {
    listen 8448 ssl http2;
    server_name jesse.trading _;  # 可以使用任意域名或IP

    # SSL证书配置 (使用自签名证书或Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/rwa-hub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rwa-hub.com/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    
    # Streamlit WebSocket支持
    location /_stcore/stream {
        proxy_pass http://127.0.0.1:8060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
    
    # Streamlit静态文件
    location /static/ {
        proxy_pass http://127.0.0.1:8060;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # 主应用
    location / {
        proxy_pass http://127.0.0.1:8060;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_connect_timeout 60s;
        
        client_max_body_size 50M;
    }
    
    # 健康检查
    location /healthz {
        access_log off;
        return 200 "OK";
    }
}
